<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIM Away Message</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="bar">
      <p>Edit Away Message</p>
      <div class="close">X</div>
    </div>
    <div class="msg-label">
      <label>Enter label:</label>
      <input type="text" name="label" class="label" value="away~">
      <div class="dropdown">
        <span class="caret"></span>
      </div>
    </div>
    <label>Enter new Away message:</label>
    <div class="text-editor">
      <div class="edit-bar">
        <div class="box">
          <input name="Color Picker" id="colorPicker" type="color" class="hidden" onchange="getColor(this)">
          <p class="text-color" title="Text Color">A</p>
          <input name="BG Color Picker" id="bgColorPicker" type="color" class="hidden"
            onchange="getBackgroundColor(this)">
          <p class="bg-color" title="Background Color">A</p>
        </div>
        <div class="box">
          <p class="small-text" title="Decrease Font Size">A</p>
          <p class="medium-text">A</p>
          <p class="large-text" title="Increase Font Size">A</p>
        </div>
        <div class="box">
          <button class="style-btn bold-text" onclick="document.execCommand('bold', false, null);"
            title="Bold">B
          </button>
          <button class="style-btn italic-text" onclick="document.execCommand('italic', false, null);"
            title="Italic">I
          </button>
          <button class="style-btn underline-text" onclick="document.execCommand('underline', false, null);"
            title="Underline">U
          </button>
        </div>
        <div class="box">
          <p class="link-text" onclick="link()" title="Link">link</p>
          <img src="smileys/cool.gif" class="toggler" title="Smiley">
        </div>
      </div> 
      <div class="smileys hidden">
        <img class="smiley" src="smileys/happy.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/sad.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/wink.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/tongueout.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/shocked.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/redlips.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/angry.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/cool.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/indifferent.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/footinmouth.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/embarrassed.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/angel.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/confused.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/crying.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/nospeak.gif" onclick="getSmiley(this)">
        <img class="smiley" src="smileys/biggrin.gif" onclick="getSmiley(this)">
      </div>
      <div contenteditable="true" id="colorful" class="text-field">brb, getting my life in order.</div>
    </div>
      <div class="special">
      <p>Special Characters:</p>
      <p>%n = Screen Name of Buddy</p>
      <p>%d = Current date</p>
      <p>%t = Current time</p>
    </div>
    <div class="later">
      <label>Save for later use</label>
      <input type="checkbox" class="checkbox">
    </div>
    <div class="btns">
      <button class="btn">I'm Away</button>
      <button class="btn">Cancel</button>
    </div>
  </div>
  <footer>
    <p>play around.</p>
    <p>not yet fully functional. may not work in your browser.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
