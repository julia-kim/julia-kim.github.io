<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIM Away Message</title>
  <link rel="icon" type="image/png" href="images/running-man-favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="bar">
      <p>Edit Away Message</p>
      <div class="close">X</div>
    </div>
    <div class="msg-label">
      <label>Enter label:</label>
      <input type="text" name="Label" class="label" value="away~">
      <div class="dropdown">
        <span class="caret"></span>
      </div>
    </div>
    <label>Enter new Away message:</label>
    <div class="text-editor">
      <div class="edit-bar">
        <div class="box">
          <input type="color" name="Color Picker" id="colorPicker" class="hidden" onchange="getColor(this)">
          <button class="style-btn text-color" title="Text Color">A</button>
          <input type="color" name="BG Color Picker" id="bgColorPicker" class="hidden"
            onchange="getBackgroundColor(this)">
          <button class="style-btn bg-color" title="Background Color">A</button>
        </div>
        <div class="box">
          <button class="style-btn small-text" title="Decrease Font Size" onclick="resizeText(-1)">A</button>
          <button class="style-btn medium-text" title="Font">A</button>
          <button class="style-btn large-text" title="Increase Font Size" onclick="resizeText(1)">A</button>
        </div>
        <div class="box">
          <button class="style-btn bold-text" title="Bold" onclick="document.execCommand('bold', false, null);">B
          </button>
          <button class="style-btn italic-text" title="Italic" onclick="document.execCommand('italic', false, null);">I
          </button>
          <button class="style-btn underline-text" title="Underline"
            onclick="document.execCommand('underline', false, null);">U
          </button>
        </div>
        <div class="box">
          <button class="style-btn link-text" title="Link" onclick="link()">link</button>
          <img src="images/smileys/cool.gif" class="toggler" title="Smiley">
        </div>
      </div>
      <div class="smileys hidden">
        <img class="smiley" src="images/smileys/happy.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/sad.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/wink.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/tongueout.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/shocked.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/redlips.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/angry.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/cool.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/indifferent.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/footinmouth.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/embarrassed.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/angel.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/confused.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/crying.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/nospeak.gif" onclick="getSmiley(this)">
        <img class="smiley" src="images/smileys/biggrin.gif" onclick="getSmiley(this)">
      </div>
      <div contenteditable="true" id="text-field">brb, getting my life in order.</div>
    </div>
    <div class="special">
      <p>Special Characters:</p>
      <p>%n = Screen Name of Buddy</p>
      <p>%d = Current date</p>
      <p>%t = Current time</p>
    </div>
    <div class="later">
      <label>Save for later use</label>
      <input type="checkbox" class="checkbox">
    </div>
    <div class="bottom-btns">
      <button class="btn">I'm Away</button>
      <button class="btn">Cancel</button>
    </div>
  </div>
  <footer>
    <p>not yet fully functional. some things may not work in your browser.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
